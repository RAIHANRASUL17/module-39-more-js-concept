<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Counter Display</title>
    <!-- bs link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center my-5">Digital Watch!!!</h1>

    <div class="mx-auto border border-4 border-dark  bg-info-subtle p-5 rounded" style="width: 50%; height: 50%;">
        <h1 class="fs-1 text-center"> Display: <span id="display" class="fw-bold text-danger"></span></h1>

    </div>

    <div class="d-flex justify-content-center gap-5 my-5">
        <!-- btn start -->
        <button onclick="startTime ()" class="btn btn-primary p-4">Start</button>

        <!-- btn stop -->
        <button onclick="stopTime ()" class="btn btn-primary p-4">Stop</button>

        <!-- btn reset -->
        <button onclick="reset ()" class="btn btn-primary p-4">Reset</button>
    </div>


    <!-- js script -->
    <script src="watch.js"></script>
    <!-- bs script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
